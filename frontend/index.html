<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshot POC SaaS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            max-width: 800px;
        }
        h1, h2 {
            margin-top: 1.5rem;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 1rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Moonshot POC SaaS</h1>
    <p>Upload a cost‑estimation dataset, then run the multi‑agent orchestrator on your project description.  Results will appear below.</p>
    <h2>1. Upload Dataset</h2>
    <input type="file" id="dataset-file" accept=".csv,.arff">
    <label for="domain-column">Domain column (optional)</label>
    <input type="text" id="domain-column" placeholder="e.g. Industry_Sector">
    <button id="upload-btn">Upload Dataset</button>
    <div id="dataset-msg" class="message"></div>

    <h2>2. Run Project</h2>
    <label for="dataset-select">Select dataset</label>
    <select id="dataset-select"></select>
    <label for="description">Project description</label>
    <textarea id="description" rows="6" placeholder="Describe your project here..."></textarea>
    <label><input type="checkbox" id="export-enabled"> Export to Sheets</label>
    <button id="run-btn">Run Agents</button>
    <div id="run-msg" class="message"></div>
    <pre id="results"></pre>

    <script src="main.js"></script>
</body>
</html>
